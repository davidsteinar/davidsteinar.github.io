<body>
  <div class="gridwrapper">
  	<header>
        <ul class="headernav" role="navigation">
          <li><a class="headertitle" href="index.html">Nýnefni</a></li>
          <li><a href="index.html"><img src="img/logo.svg" alt="Logo" height="40" width="40" align="middle"></a></li>
          <li><a href="hvernig.html">Hvernig?</a></li>
        </ul>
    </header>

    
  	<main>
  	  
  	  <div class="form">
  	    <fieldset>
  	    <div>
      	<label for="language">Veldu tungumál:</label>
        <select id="language">
        <option value="IS">Íslenska</option>
        <option value="SE">Sænska</option>
        <option value="DK">Danska</option>
        <option value="NO">Norska</option>
        <option value="PO">Pólska</option>
        </select>
        </div>
        
        <div>
        <label for="N">Veldu N:</label>
        <select id="N">
        <option value="3">Þrír</option>
        <option value="2">Tveir</option>
        </select>
        </div>
        
      	<label for="modeltype">Veldu módel:</label>
        <select id="modeltype">
        <option value="male">Karlkyns</option>
        <option value="female">Kvenkyns</option>
        <option value="gaelunofnkk">Gælunöfn karlkyns</option>
        <option value="gaelunofnkvk">Gælunöfn kvenkyns</option>
        <option value="unisex">Hvorugkyns</option>
        <option value="mythology">Goðafræði</option>
        <option value="hestar">Hestar</option>
        <option value="hryssur">Hryssur</option>
        <option value="hundar">Hundar</option>
        <option value="tikur">Tíkur</option>
        <option value="fiskar">Fiskategund</option>
        <option value="flora">Flóra</option>
        </select>
        
        <div>
        <button class="getmodel">Ná í módel</button>
        </div>
        </fieldset>
      </div>
      
      <p class="generatednafn">...</p>
      
      <div class="form">
      <fieldset>
        <button class="generate">Búa til nýtt nafn</button>
        <div>
          <label for="startofname">Nafn byrjar á:</label>
          <input id="startofname" type="text" placeholder="A, Bj, Ann, ...">
        </div>
        <div>
           <label for="maxnamelength">Ekki lengra en:</label>
           <input id="maxnamelength" type="number" placeholder="...">
        </div>
        
        
        <div>
          <input type="checkbox" id="unique" value="yes" checked />
          <label for="scales">Bara ný nöfn</label>
        </div>
      </fieldset>
      </div>
  	</main>
  	
  	<footer>

	</div>
	<script src="generator.js"></script>
