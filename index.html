<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Davíð Steinar Ásgrímsson">
  <meta name="description" content="Nýnefni býður upp á skemmtileg leið til að finna ný og ónotuð nöfn">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Nýnefni</title>
</head>

<body>
  <div class='gridwrapper'>
  	<header class=main-header>
    	<div><h1>Nýnefni</h1></div>
    </header>
    
  	<main class=content>
  	  
    	<label for="language">Veldu tungumál:</label>
      <select id="language">
      <option value="">Íslenska</option>
      <option value="sunny">Sænska</option>
      </select>
    
    	<div>
        <label for="Karlkyns">Karlkyns</label><input id="kk" type="radio" name="kkkvk" value="Karlkyns" checked>
        <label for="Kvenkyns">Kvenkyns</label><input id="kvk" type="radio" name="kkkvk" value="Kvenkyns">
      </div>
      
      <button class="getmodel">Ná í módel</button>
    
      <button class="generate">Búa til nýtt nafn</button>
      
      <p class="generatednafn"></p>
  	</main>
  	
  	 <aside class=side>
    	<p>Nokkur dæmi um ný mannanöfn:
    	<ul>
    		<li>Blámi
    		<li>Friðlóa
    		<li>Faldi
    		<li>Hrafnberg
    		<li>Valía
    		<li>Steinskuggi
    		<li>Blíðey
    		<li>Glóri
    	</ul>
  	</aside>
  	
  	<footer class=main-footer>
  	  <p>Davíð Steinar</p>
  	</footer>
  	
	</div>
	<script src="generator.js"></script>
</body>
